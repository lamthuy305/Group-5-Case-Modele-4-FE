<!doctype html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Askbootstrap">
    <meta name="author" content="Askbootstrap">
    <title>Osahan Eat - Online Food Ordering Website HTML Template</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">

    <link href="/plugins/toastr/toastr.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">

    <link rel="stylesheet" href="/dist/css/adminlte.min.css">

    <link href="../../vendor/fontawesome/css/all.min.css" rel="stylesheet">

    <link href="../../css/osahan.css" rel="stylesheet">
</head>

<body class="bg-white">
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
                            <h3 class="login-heading mb-4">Wellcome back!</h3>
                            <form id="quickForm">
                                <div class="input-group mb-3 form-group">
                                    <input type="email" name="email" class="form-control" id="email"
                                           placeholder="Nhập email đăng nhập">
                                    <div class="input-group-append">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-user"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group mb-3 form-group">
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="Nhập mật khẩu">
                                    <div class="input-group-append">
                                        <div class="input-group-append">
                                            <div class="input-group-text">
                                                <span class="fas fa-lock"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <p style="color: #ff7638" id="error"></p>
                                </div>

                                <button class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                        id="login">Đăng nhập
                                </button>

                                <div class="text-center pt-3">
                                    Bạn chưa có tài khoản? <a class="font-weight-bold"
                                                              href="/Module-4-FE/pages/auth/register.html">Đăng ký
                                    ngay</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/plugins/jquery/jquery.min.js"></script>

<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>

<script src="/plugins/jquery-validation/additional-methods.min.js"></script>

<script src="/dist/js/adminlte.min.js"></script>

<script src="/plugins/sweetalert2/sweetalert2.min.js"></script>

<script src="/plugins/toastr/toastr.min.js"></script>

<script src="/dist/js/demo.js"></script>

<script src="/notification.js"></script>

<script src="login.js"></script>

</body>


</html>
